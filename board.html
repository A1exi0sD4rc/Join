<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/board.css" />
    <link rel="stylesheet" href="styles/board.css" />

    <script src="scripts/board.js"></script>

    <title>Join Board</title>
  </head>

  <body>
    <div class="board_header">
      <h1>Board</h1>

      <div class="search_add_task">
        <div class="input_div">
          <input
            class="search_task_input"
            type="search"
            placeholder="Find Task"
          />
          <div class="search_icon_div"></div>
        </div>
        <div class="add_task_btn"><div>Add Task +</div></div>
      </div>
    </div>

    <div class="board_categorys">
      <div class="category_topics">
        To do
        <div class="plus_btn">+</div>
      </div>
      <div class="category_topics">
        In progress
        <div class="plus_btn">+</div>
      </div>
      <div class="category_topics">
        Await feetback
        <div class="plus_btn">+</div>
      </div>
      <div class="category_topics">Done</div>
    </div>

    <div class="task_slots">
      <div class="slots"></div>
      <div class="slots"></div>
      <div class="slots"></div>
      <div class="slots"></div>
    </div>
  </body>
</html>
