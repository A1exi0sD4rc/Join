<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/logo_white.svg" />
    <link rel="stylesheet" href="ln_pp_hp_style.css" />
    <link rel="stylesheet" href="assets/templates/sidebar_header_style.css" />
    <link rel="stylesheet" href="./assets/fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/add_task.css" />
    <script src="script.js"></script>
    <script src="./scripts/summary.js"></script>
    <script src="./scripts/add_task.js"></script>
    <title>JOIN Add Task</title>
  </head>
  <body onload="includeHTML()">
    <section
      w3-include-html="./assets/templates/header.html"
      class="header"
    ></section>
    <section
      w3-include-html="./assets/templates/sidebar.html"
      class="sidebar"
    ></section>

    <section class="add_task_content">
      <h1 class="add_task_h1">Add Task</h1>

      <form id="myForm">
        <div class="add_task_fillIn_section">
          <div class="add_task_form_left">
            <label class="aT_input_labels" for="aT_titleInput"
              >Title<sup>*</sup></label
            >
            <div class="title_input_error_container">
              <input
                class="aT_input_title aT_unset"
                type="text"
                id="aT_titleInput"
                name="title"
                placeholder="Enter a title"
              />
              <span id="error-message" class="error"
                >hier die Error Meldung</span
              >
            </div>
            <label class="aT_input_labels" for="aT_descriptionInput"
              >Description</label
            >
            <div class="resizable-container">
              <textarea
                id="aT_descriptionInput"
                class="resizable-textarea"
                placeholder="Enter a Description"
              ></textarea>
              <img
                src="./assets/img/resize_description.svg"
                class="resize-handle"
                alt="Resize Handle"
              />
            </div>
            <label class="aT_input_labels" for="aT_select_contacts"
              >Assigned to</label
            >
            <div class="aT_select_container">
              <input
                id="aT_select_contacts"
                class="aT_select_contacts_dropdown"
                placeholder="Select contacts to assign"
              />
              <div class="drop_down_arrow_container">
                <img
                  src="./assets/img/arrow_drop_down.svg"
                  alt="drop_down_arrow"
                />
              </div>
            </div>
          </div>

          <div class="add_task_seperator"></div>
          <div class="add_task_form_right"></div>
        </div>
        <div class="add_task_bottom_section"></div>
      </form>
    </section>
  </body>
</html>
